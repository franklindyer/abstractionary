<head>
    <link rel='stylesheet' type='text/css' href="/static/style.css"/>
</head>

<body>
    <h1>Abstractionary game</h1>
    <p>Here is a <a id="joinlink" href="/join/{{game_id}}">shareable join link</a> for this game.</p>
    <p><a href="/history" target="_blank">Click here</a> to see a transcript of the previous round.</p>
    <p id="active-player-hint"></p>
    <div>
        <textarea class="game-text-box" id="player-input" disabled>A monad is just a monoid in the category of endofunctors.</textarea>
        <textarea class="game-text-box" id="player-output" readonly></textarea>
        <div id="chat-section-container">
            <div id="players-box"></div>
            <div id="player-chat-container">
                <input type="text" id="chat-input" spellcheck="true"></input>
                <div id="player-chat"></div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script src="/static/game.js"></script>
</body>
